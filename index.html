<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>

<body>
    <div>
        <h1 class="header"><u>Hello Welcome to Webpage</u></h1>
    </div>
    <div>
        <form method="get" action="thankyou.html">
            <fieldset>
                <table>
                    <tr>
                        <td>
                            First Name:
                        </td>
                        <td>
                            <input type="text" placeholder="FirstName" name="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Last Name:
                        </td>
                        <td>
                            <input type="text" placeholder="LastName" name="">
                        </td>
                    </tr>
                    <td>Gender:
                    </td>
                    <td>
                        <input type="radio" name="Gender">Male<br>
                        <input type="radio" name="Gender">Female<br>
                        <input type="radio" name="Gender">Others<br>
                    </td>
                    </tr>
                    <tr>
                        <td>
                            Email:
                        </td>
                        <td>
                            <input type="text" placeholder="mail-id" name="">
                        </td>
                    </tr>
                    <tr>
                        <td>Phone:</td>
                        <td>
                            <input type="number" name="phone" placeholder="1234567890" name "">
                        </td>
                    </tr>
                    <tr>
                        <div>
                            <td>
                                <button onclick="help()">Submit</button>
                        </div>
                    </tr>

    </div>

</body>

</html>
